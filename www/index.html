<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainController">
      <ion-header-bar class="bar bar-stable">
        <h1 class="title">Ionic Super Chat</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input item-stacked-label" ng-repeat="message in messages">
            <span class="input-label">{{formatDate(message.time)}}</span>
            <p ng-if="isText(message)" >{{message.text}}</p>
            <p ng-if="isPic(message)"><img ng-src="{{renderImageSrc(message.imgData)}}" /></p>
          </label>
        </div>
      </ion-content>
      <form ng-submit="send()" class="bar bar-footer item-input-inset">
        <button type="button" ng-click="camera()" class="button button-clear ionicons ion-camera"></button>
        <label class="item-input-wrapper">
          <input type="text" ng-model="message" placeholder="Message...">
        </label>
        <button type="submit" class="button button-clear">Send</button>
      </form>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </body>
</html>
